<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">


    <f:metadata>
        <f:viewAction action="#{adCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="ad" name="css/ad_create.css"/><!-- Automatically relocated to head. -->
<!--        <h:panelGroup rendered="#{userContext.authorized}" layout="block">-->
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Create AD </h2></header>
                <h:form class="ad_form" style="text-align:left;">

                    <h:outputLabel for="title" value="Title:"/>
                    <h:inputText class="ui-control ui-input" id="title" value="#{adCreate.ad.title}"/>

                    <h:outputLabel for="description" value="Description:"/>
                    <h:inputTextarea class="ui-control" id="description" value="#{adCreate.ad.description}"/>


                    <h:outputLabel value="Category:"/>
                    <h:selectOneListbox id="category" class="ui-control" value="#{adCreate.ad.category}"
                                        layout="pageDirection">
                        <f:selectItems var="category" value="#{adCreate.categories}" itemValue="#{category}"
                                       itemLabel="#{category.name}" itemLabelEscaped="false"/>
                    </h:selectOneListbox>

                    <h:outputLabel value="User:"/>
                    <h:selectOneListbox id="user" class="ui-control" value="#{adCreate.ad.user}"
                                        layout="pageDirection">
                        <f:selectItems var="user" value="#{adCreate.users}" itemValue="#{user}"
                                       itemLabel="#{user.login}" itemLabelEscaped="false"/>
                    </h:selectOneListbox>


                    <h:commandButton class="ui-control ui-button" value="Create" immediate="false"
                                     action="#{adCreate.saveAction}"/>
                </h:form>
            </article>

<!--            <article class="text&#45;&#45;justified">-->
<!--                <header><h2>Edit character portrait</h2></header>-->

<!--                    <h:outputLabel for="portrait" value="Portrait:"/>-->
<!--                    <h:inputFile class="ui-control ui-button" id="portrait" value="#{characterCreate.portrait}"/>-->
<!--                    <h:commandButton class="ui-control ui-button" value="Upload" action="#{characterCreate.uploadAction}"/>-->
<!--                </h:form>-->
<!--            </article>-->
        </h:panelGroup>
    </ui:define>

</ui:composition>
