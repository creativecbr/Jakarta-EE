<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{categoryView.id}" required="false"/>
        <f:viewAction action="#{categoryView.init()}"/>

    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="ad" name="css/ad_view.css"/><!-- TODO if want different layout. -->
        <h:panelGroup  layout="block">
<!--        <h:panelGroup rendered="#{userContext.authorized}" layout="block">-->
            <article class="text--justified">
                <header><h2><h:outputText value="#{categoryView.category.name}"/></h2></header>
                <div class="ad__description">
                        <h:outputText value="#{categoryView.category.description}"/>
                    </div>
                <br></br>

                <div>
                    <h:dataTable value="#{categoryView.ads.ads}" var="ad" styleClass="data-table">
                        <h:column>
                            <h:panelGroup  layout="block">
                                <article class="text--justified">
                                    <header><h2><h:outputText value="#{ad.title}"/></h2></header>
                                </article>
                            </h:panelGroup>
                        </h:column>
                        <h:column>
                            <f:facet name="header">View</f:facet>
                            <h:link outcome="/ad/ad_view.xhtml" value="View">
                                <f:param name="id" value="#{ad.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:link outcome="/ad/ad_edit.xhtml" value="Edit">
                                <f:param name="id" value="#{ad.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">delete</f:facet>
                            <h:form>
                                <h:commandButton styleClass="ui-button ui-control" value="delete"
                                                 action="#{categoryView.deleteAction(ad.id)}"/>
                            </h:form>
                        </h:column>

                        <f:facet name="footer">
                            <h:button styleClass="ui-button ui-control" outcome="/ad/ad_create.xhtml"
                                      value="Create new ad"/>
                        </f:facet>

                    </h:dataTable>

                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
